name: Release Keycloak chart
on:
  push:
    branches:
      - master
    paths:
      - 'charts/**'
  workflow_dispatch:
jobs:
  keycloak:
    uses: mircohaug/helm-charts/.github/workflows/release-chart.yaml@master
    with:
      chart: keycloak
  mailhog:
    needs:
      - keycloak
    uses: mircohaug/helm-charts/.github/workflows/release-chart.yaml@master
    with:
      chart: mailhog
