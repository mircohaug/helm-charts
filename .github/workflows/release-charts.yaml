name: Release charts
on:
  push:
    branches:
      - master
#    paths:
#      - 'charts/**'
  schedule:
    # every friday at 4 o'clock
    - cron: '0 16 * * 5'
  workflow_dispatch:
jobs:
  bump-versions:
    runs-on: ubuntu-latest
    outputs:
      publish: ${{ steps.pushResults.outputs.publish }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Configure Git
      run: |
        git config user.name "$GITHUB_ACTOR"
        git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

    - name: bump keycloak
      uses: ./.github/actions/bumpVersionAction
      with:
        chart: keycloak

    - name: bump mailhog
      uses: ./.github/actions/bumpVersionAction
      with:
        chart: mailhog

    - name: push-results
      id: pushResults
      run: |
        if git merge-base --is-ancestor HEAD @{u} ; then
          echo '::set-output name=publish::false'
          echo "No push necesarry"
        else
          echo "Version bumps happened. Pushing now..."
          git push
          echo '::set-output name=publish::true'
        fi
    - name: test smth

      run: |
        echo 'Output...'
        echo '${{join(steps.pushResults.outputs.*, '\n')}}'

  upload:
    runs-on: ubuntu-latest
    needs:
      - bump-versions
    if: needs.bump-versions.outputs.publish == 'false'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git pull

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.5.1

      - name: Add dependency chart repos
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.1.0
        with:
          charts_dir: charts
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

